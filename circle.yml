#
# Build configuration for Circle CI
#

test:
  pre:
    - emulator -avd circleci-android22 -no-audio -no-window:
        background: true
        parallel: true
    - circle-android wait-for-boot
    - adb wait-for-device
    - adb shell input keyevent 82 &
  override:
    - ./gradlew connectedAndroidTest