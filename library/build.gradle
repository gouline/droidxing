buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:0.11.+'
  }
}
apply plugin: 'android-library'

repositories {
  mavenCentral()
}

android {
  compileSdkVersion 19
  buildToolsVersion "19.1.0"

  defaultConfig {
    minSdkVersion 9
    targetSdkVersion 19
  }
}

repositories {
  mavenCentral()
}

dependencies {
  compile 'com.google.zxing:core:3.1.0'
  compile 'com.google.zxing:android-core:3.1.0'
}
